name: 'Publish to GitHub Pages'

env:
  GODOT_VERSION: 4.1.3 # Remember to manually set image to this version below.

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    container:
      image: barichello/godot-ci:4.1.3

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Move HTML5 templates into position
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates
          mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
      - name: Create staging directory
        run: mkdir -v -p gwj-63/build/web

      - name: List export templates
        run: ls -lah ~/.local/share/godot/export_templates/

      - name: Build
        run: cd gwj-63 && godot -v --headless --export-release "HTML5" build/web/index.html
      - name: Build (Linux)
        run: cd gwj-63 && godot -v --headless --export-release "Linux" build/game.x86_64
      - name: Build (Windows)
        run: cd gwj-63 && godot -v --headless --export-release "Windows" build/game.exe



      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          # Upload entire repository
          path: 'gwj-63/build/web'
      - name: Upload Windows exe
        uses: actions/upload-artifact@v3
        with:
          path: 'gwj-63/build/game.exe'
      - name: Upload Linux game
        uses: actions/upload-artifact@v3
        with:
          path: 'gwj-63/build/game.x86_64'
      - name: upload package
        uses: actions/upload-artifact@v3
        with:
          path: 'gwj-63/build/game.pck'

